<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Probando Primefaces</title>
</h:head>
<h:body>
	<h1>Inicio con Maven + MyBatis + Spring + JSF + Primefaces</h1>
	<h3>Marcas BD</h3>
	<h:form id="form">
		<p:growl id="msgs" showDetail="true" />
		<!-- tiene el prefijo p, esto quiere decir que se esta usando
primefaces -->
		<p:dataTable id="marcas" var="prod"
			value="#{marcasBean.getMarcasList()}" editable="true"
			style="margin-bottom:20px; ">
			<f:facet name="header">
				CRUD DE MARCAS
			</f:facet>
			
			<p:ajax event="rowEdit" listener="#{marcasBean.onRowEdit}"
				update=":form:msgs" />
			
			<p:ajax event="rowEditCancel" listener="#{marcasBean.onRowCancel}"
				update=":form:msgs" />
			
			<p:column headerText="Id" >
				<p:cellEditor >
					<f:facet name="output">
						<h:outputText value="#{prod.idmarca}" />
					</f:facet>
					<f:facet name="input">
						<h:inputText id="productosInput" value="#{prod.idmarca}"
							style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column>
			<p:column headerText="Nombre">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{prod.nombremarca}" />
					</f:facet>
					<f:facet name="input">
						<h:inputText value="#{prod.nombremarca}" style="width:100%"
							label="Nombre" />
					</f:facet>
				</p:cellEditor>
			</p:column>
			
			<p:column style="width:32px">
				<p:rowEditor />
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
